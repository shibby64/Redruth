  <body>
    
    <!-- Add Collection -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#new-collection-modal">
      Add Collection
    </button>

    <div class="modal fade" id="new-collection-modal" tabindex="-1" role="dialog" aria-labelledby="new-collection">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                  <h4 class="modal-title" id="new-collection-header">Add Collection</h4>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-group">
                          <label for="new-collection-title" class="control-label">Title</label>
                          <input type="text" class="form-control" id="new-collection-title">
                      </div>
                      <div class="form-group">
                          <label for="new-collection-desc" class="control-label">Description</label>
                          <textarea class="form-control" id="new-collection-desc"></textarea>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save</button>
              </div>
          </div>
      </div>
    </div>

    <!-- Add Prompt -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#new-prompt-modal">
      Add Prompt
    </button>

    <div class="modal fade" id="new-prompt-modal" tabindex="-1" role="dialog" aria-labelledby="new-prompt">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                  <h4 class="modal-title" id="new-prompt-header">Add Prompt</h4>
              </div>
              <form action="/addPromptNew">
                  <div class="modal-body">
                      <div class="form-group">
                          <label for="new-prompt-desc" class="control-label">Prompt Description</label>
                          <textarea class="form-control" id="new-prompt-desc" name="newPromptDesc"></textarea>
                      </div>
                      <div class="form-group">
                          <label for="add-metadata-list" class="control-label">Add Metadata</label>
                          <div>
                            <input type="checkbox" id="first-name" name="metadata[0][name]" value="First Name" checked>
                            <input style="display:none" name="metadata[0][datatype]" value="text">
                            <input style="display:none" name="metadata[0][requiredFlg]" value="true">
                            <label for="first-name">First Name</label>
                          </div>                      
                          <div>
                            <input type="checkbox" id="last-name" name="last-name" checked>
                            <input style="display:none" name="metadata[1][datatype]" value="text">
                            <input style="display:none" name="metadata[1][requiredFlg]" value="true">
                            <label for="last-name">Last Name</label>
                          </div>  
                          <div>
                            <input type="checkbox" id="email" name="email">
                            <input style="display:none" name="metadata[2][datatype]" value="text">
                            <input style="display:none" name="metadata[2][requiredFlg]" value="false">
                            <label for="email">Email</label>
                          </div>  
                          <div>
                            <input type="checkbox" id="phone" name="phone">
                            <input style="display:none" name="metadata[3][datatype]" value="text">
                            <input style="display:none" name="metadata[3][requiredFlg]" value="false">
                            <label for="phone">Phone</label>
                          </div>  

                      </div>  
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button class="btn btn-primary">Save</button>
                  </div>  
              </form>
          </div>
      </div>
    </div>

  </body>
</html>
